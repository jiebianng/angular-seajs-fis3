<!DOCTYPE html>
<html>
<head lang="en">

    <meta http-equiv="pragma" content="no-cache"  />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta charset="UTF-8">
    <title>支付订单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
</head>
<body  ng-app="myApp" ng-controller="AppControl">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #fff;width: 100%;height:100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="Public/images/tj_all_loadfile.gif" alt="" width="30%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->

<!--头部返回-->
<div class="All_TopHead">
    <div class="headDIV">
        <a href="javascript:history.go(-1)"><img src="Public/images/iconfont-back.png"></a>
        <span>支付订单</span>
    </div>
</div>
<!--头部返回 end-->

<div class="l_aqq">
    <span class="l_aq">
        <img class="l_aq1" src="Public/images/iconfont-paymentOK.png" alt=""/>
       <span class="l_aq2">订单提交成功，将尽快处理</span>
    </span>
</div>
<div style="overflow: hidden">
    <div class="l_aw">
        <span class="l_aw1">订单编号</span>
        <span class="l_aw2">{{paymentOrderData.object.orderCode}}</span>
        <span class="l_aw3">待付款</span>
    </div>
    <div class="l_aw">
        <span class="l_aw1">共{{paymentOrderData.object.detailList.length}}个商品</span>
        <span class="l_aw2"></span>
        <span class="l_aw3">￥{{paymentOrderData.object.actualMoney|number:2}}</span>
    </div>
    <div class="l_aw">
        <span class="l_aw1">收货时间</span>
        <span class="l_aw2"></span>
        <span class="l_aw3" style="color:#575757; ">{{paymentOrderData.object.deliveryTime}}</span>
    </div>
    <div class="l_aw">
        <span class="l_aw1">支付方式</span>
        <span class="l_aw2"></span>
        <span class="l_aw3" style="color:#575757; ">微信支付</span>
    </div>
    <div class="l_ae">
        <span class="l_ae1">
            <img  class="l_ae2" src="Public/images/icpnfont-paymentOk2.png" alt=""/>
            <span class="l_ae3">请你于45分钟内完成支付，否则订单将被取消</span>
        </span>
    </div>
</div>

<!--shopCarFooter-->
<div class="r_shopCarFooterDiv">
    <div class="r_shopBottomDivLeft">
        <p>￥<span class="shopPrice">{{paymentOrderData.object.actualMoney|number:2}}</span></p>
    </div>
    <div style="position: absolute;height: 100%;top: 0;right: 1rem">
        <div style="display: table;width: 100%;height: 100%">
            <div class="r_shopBottomDivRight" ng-click="Topayclick(paymentOrderData.object.orderCode)" style="display: table-cell;vertical-align: middle">
                <span>立即支付</span>
            </div>
        </div>
    </div>
</div>
<!--shopCarFooter-->


<script type="text/javascript" src="Public/js/sea.js"></script>
<script type="text/javascript" src="Public/js/seajs-css.js"></script>
<script type="text/javascript" src="Public/js/config.js"></script>
<script>
    seajs.use("ConfirmOrder",function(temp){
        temp.paymentOrder();
    });
</script>
</body>
</html>
