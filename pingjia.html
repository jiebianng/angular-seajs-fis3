<!DOCTYPE html>
<html>
<head lang="en">

    <meta http-equiv="pragma" content="no-cache"  />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta charset="UTF-8">
    <title>用户评价</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <style>
        
    </style>
</head>
<body ng-app="myApp" ng-controller="AppControl">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #fff;width: 100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="Public/images/tj_all_loadfile.gif" alt="" width="30%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    var he = document.documentElement.clientHeight;//高
    var _id = document.getElementById('PageLoadingState');
    _id.style.height=he+'px';
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->
<div class="All_TopHead">
    <div class="headDIV">
        <a href="javascript:history.go(-1)"><img src="Public/images/iconfont-back.png"></a>
        <span>评价</span>
    </div>
</div>
<div>
    <ul class="r_pjULs">
        <li ng-repeat="obj in objs.object.detailList" finished1>
            <img err-src="Public/images/error.jpg" img-src="{{obj.goodsImageUrl}}">
            <div class="r_goods_info">
                <p>{{obj.goodsName}}</p>
                <p>规格:<span>{{obj.goodsUnit}}</span></p>
            </div>
            <div class="r_goods_NUMinfo">
                <p>￥{{obj.goodsMoney}}</p>
                <p>x<span>{{obj.goodsNum}}</span></p>
            </div>
        </li>
    </ul>
    <div style="padding: 1rem">
        <div class="shopPingjia">
            <table id="tab" style="width: 100%">
                <tr>
                    <td><span><img class="bq" src="Public/images/hp.png">&nbsp;好评</span></td>
                    <td><span><img class="bq" src="Public/images/zp.png">&nbsp;中评</span></td>
                    <td><span><img class="bq" src="Public/images/cp.png">&nbsp;差评</span></td>
                </tr>
            </table>
        </div>
        <div class="shopStart">
            <ul>
                <span>星级评价：</span>
                <li><img src="Public/images/star-off.png"></li>
                <li><img src="Public/images/star-off.png"></li>
                <li><img src="Public/images/star-off.png"></li>
                <li><img src="Public/images/star-off.png"></li>
                <li><img src="Public/images/star-off.png"></li>
            </ul>
        </div>
        <div class="pjContetn">
            <textarea id="textContent"></textarea>
        </div>
    </div>

</div>
<div class="r_tjpl">
    <button type="submit" id="r_sub">提交评论</button>
</div>

<script type="text/javascript" src="Public/js/sea.js"></script>
<script type="text/javascript" src="Public/js/seajs-css.js"></script>
<script type="text/javascript" src="Public/js/config.js"></script>
<script>
    seajs.use("pingjia",function(temp){
        temp.pingjia();
    });
</script>
</body>
</html>
