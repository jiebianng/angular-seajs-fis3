<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="pragma" content="no-cache"  />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta charset="UTF-8">
    <title>收货地址</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metass
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
</head>
<body ng-app="myApp" ng-controller="AppControl">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #fff;width: 100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="Public/images/tj_all_loadfile.gif" alt="" width="30%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    var he = document.documentElement.clientHeight;//高
    var _id = document.getElementById('PageLoadingState');
    _id.style.height=he+'px';
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->
<!--默认收货地址 start-->
<div class="TAddressTemplate">
    <div class="TeTop openTeGoIn">
        <div class="ta-cell va-mi">
            <p  class="wi-30"><img src="Public/images/iconfont-dingwei.png" alt="" style="width:2.5rem;"/></p>
        </div>
        <div class="ta-cell wi-1000">
            <div class="addRC">
                <p class="p1"><span ng-bind="DefCh"></span><span ng-bind="DefAdds.consignee"></span><span class="fr" ng-bind="DefAdds.telPhone"></span></p>
                <p class="p2">{{DefAdds.province}}{{DefAdds.city}}{{DefAdds.area}}{{DefAdds.address}}</p>
            </div>
        </div>
        <div class="ta-cell va-mi">
            <p  class="wi-30"><img src="Public/images/iconfont-jinru.png" alt="" style="width:2.5rem;"/></p>
        </div>
    </div>
    <div class="TeGoIn">
        <div class="All_TopHead">
            <div class="headDIV">
                <a href="javascript:history.go(-1)"><img src="Public/images/iconfont-back.png"></a>
                <span>收货地址</span>
            </div>
        </div>
        <!--地址列表 start-->
        <div class="AdList" style="margin-top: 3.8rem;">
            <div class="checkAddBtn bb-1" style="display:none;">
                <div class="ta-cell wi-1000">
                    <div class="addRC te-ce">
                        <p class="p3">选择收货地址</p>
                    </div>
                </div>
                <div class="ta-cell va-mi">
                    <p  class="wi-30">
                        <img class="ChooseGoIn" src="Public/images/iconfont-guanbi.png" alt="" style="width:2.6rem;" id="closeChooseAddress"/>
                    </p>
                </div>
            </div>
            <ul class="ul">
                <li ng-repeat="Add in AddLists" finished1 data-id="{{Add.id}}" data-consignee="{{Add.consignee}}" data-telPhone="{{Add.telPhone}}" data-address="{{Add.address}}"
                    data-province="{{Add.province}}" data-city="{{Add.city}}" data-area="{{Add.area}}" data-postcode="{{Add.postcode}}">
                    <div class="ta-cell va-mi">
                        <a href="javascript:void (0)" class="addressChoose active{{Add.isDefault}}"></a>
                    </div>
                    <div class="ta-cell wi-1000">
                        <div class="addRC">
                            <p class="p1">收货人: <span ng-bind="Add.consignee"></span><span class="fr" ng-bind="Add.telPhone"></span></p>
                            <p class="p2">{{Add.province}}{{Add.city}}{{Add.area}}{{Add.address}}</p>
                        </div>
                    </div>
                    <div class="ta-cell va-mi">
                        <p  class="wi-30">
                            <img class="ChooseGoIn goInUpAd" src="Public/images/iconfont-xiugai.png" alt="" style="width:2.5rem;"/>
                        </p>
                    </div>
                </li>
            </ul>
            <div class="checkAddBtn" id="AddressAdd">
                <div class="ta-cell va-mi">
                    <img class="ChooseGoIn" src="Public/images/iconfont-xinzeng.png" alt="" style="width:2.1rem;margin-left: 1rem;"/>
                </div>
                <div class="ta-cell wi-1000 va-mi">
                    <div class="addRC">
                        <p class="p1">新增地址</p>
                    </div>
                </div>
                <div class="ta-cell va-mi">
                    <p  class="wi-30">
                        <img class="ChooseGoIn" src="Public/images/iconfont-jinru.png" alt="" style="width:2.5rem;"/>
                    </p>
                </div>
            </div>
        </div>
        <!--地址列表 end-->
        <!--添加或修改地址 start-->
        <div class="updateAddressPopup">
            <div class="checkAddBtn bb-1" style="display:none;">
                <div class="ta-cell wi-1000">
                    <div class="addRC te-ce">
                        <p class="p3">收货地址</p>
                    </div>
                </div>
                <div class="ta-cell va-mi">
                    <p  class="wi-30">
                        <img class="ChooseGoIn" src="Public/images/iconfont-guanbi.png" alt="" style="width:2.6rem;" id="closeUpdateAddress"/>
                    </p>
                </div>
            </div>
            <ul class="upAdPoCon" style="margin-top: 3.8rem;">
                <li>
                    <label>姓名</label>
                    <input type="text" id="checkName"/>
                </li>
                <li>
                    <label>手机号</label>
                    <input type="text" id="checkPhone"/>
                </li>
                <li class="page">
                    <label>所在地区</label>
                    <input type="text" placeholder="" id="city-picker">
                </li>
                <li>
                    <label>收货地址</label>
                    <input type="text" id="checkAddress"/>
                </li>
            </ul>
            <div class="AddressBtn">
                <a class="AddLeBtn AdBtClDel">删除</a>
                <a class="AddRiBtn AdBtClSea">保存</a>
            </div>
        </div>
        <!--添加或修改地址 end-->
    </div>
</div>
<!--默认收货地址 end-->
<script type="text/javascript" src="Public/js/sea.js"></script>
<script type="text/javascript" src="Public/js/seajs-css.js"></script>
<script type="text/javascript" src="Public/js/config.js"></script>
<script type="text/javascript">
    seajs.use("sm-css");
    seajs.use("tem",function(temp){
        temp.addressEach(2);
    });
</script>

</body>
</html>
