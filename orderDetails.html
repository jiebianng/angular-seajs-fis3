<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>订单详情</title>
</head>
<body ng-app="myApp" ng-controller="AppControl" class="color_body3">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #fff;width: 100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="Public/images/tj_all_loadfile.gif" alt="" width="30%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    var he = document.documentElement.clientHeight;//高
    var _id = document.getElementById('PageLoadingState');
    _id.style.height=he+'px';
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->
<div class="All_TopHead">
    <div class="headDIV">
        <a href="javascript:history.go(-1)"><img src="Public/images/iconfont-back.png"></a>
        <span>订单详情</span>
    </div>
</div>
<!--content start-->
<div class="qrOrderHead">
    <img src="Public/images/iconfont-dingwei.png" class="r_user_add_IMG">
    <div class="r_userAddInfo">
        <p>
            <span ng-bind="objs.object.consignee"></span>
            <span ng-bind="objs.object.consigneeTel"></span>
        </p>
        <p>
            <span ng-bind="objs.object.consigneeProvince"></span>
            <span ng-bind="objs.object.consigneeCity"></span>
            <span ng-bind="objs.object.consigneeArea"></span>
            <span ng-bind="objs.object.consigneeAddress"></span>
        </p>
    </div>
</div>
<div class="tj_all_orderCon">
    <div class="tj_all_Explain">
        <span class="span">编号:<span ng-bind="objs.object.orderCode"></span></span>
        <div class="fr color1" ng-bind="objs.object.orderStatus"></div>
    </div>
    <ul class="ul">
        <li ng-repeat="obj in objs.object.detailList">
            <div class="tj_Style1">
                <div class="ta-cell">
                    <img err-src="Public/images/error.jpg" img-src="{{obj.goodsImageUrl}}" alt="" class="img"/>
                </div>
                <div class="ta-cell wi-1000">
                    <h3 ng-bind="obj.goodsName"></h3>
                    <p ng-bind="obj.attributeDescription">（{{obj.goodsNum}}个）</p>
                </div>
                <div class="ta-cell">
                    <p class="color1" ng-bind="obj.goodsMoney|currency:'￥'"></p>
                    <p class="te-ri">×{{obj.goodsNum}}</p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="tj_all_orderCon tj_all_Bot_5">
    <ul class="ul">
        <li>
            <div class="tj_Style2">
                <div class="ta-cell">
                    <h3>支付方式</h3>
                </div>
                <div class="ta-cell wi-1000 te-ri">
                    <p>{{objs.object.payTypehtml}}</p>
                </div>
            </div>
        </li>
        <li>
            <div class="tj_Style2">
                <div class="ta-cell">
                    <h3>优惠折扣</h3>
                </div>
                <div class="ta-cell wi-1000 te-ri">
                    <p><span class="color1">无可用优惠</span></p>
                </div>
            </div>
        </li>
    </ul>
</div>
<div class="r_shopCarFooterDiv">
    <div class="r_shopBottomDivLeft">
        <p class="shopPrice">共{{objs.object.actualMoney | currency:'￥'}}</p>
    </div>
</div>
<script type="text/javascript" src="Public/js/sea.js"></script>
<script type="text/javascript" src="Public/js/seajs-css.js"></script>
<script type="text/javascript" src="Public/js/config.js"></script>
<script type="text/javascript">
    seajs.use("order",function(temp){
        temp.myOrderDetail();
    });
</script>
</body>
</html>
