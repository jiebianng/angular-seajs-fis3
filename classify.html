<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="pragma" content="no-cache"  />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" />
    <meta http-equiv="expires" content="0" />
    <meta charset="UTF-8">
    <title>分类</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="title" content="">
    <meta name="author" content="">
    <meta name="Copyright" content="">
    <!-- <meta name="description" content=""> -->
    <!-- 让IE浏览器用最高级内核渲染页面 还有用 Chrome 框架的页面用webkit 内核
    ================================================== -->
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <!-- IOS6全屏 Chrome高版本全屏
    ================================================== -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <!-- 让360双核浏览器用webkit内核渲染页面
    ================================================== -->
    <meta name="renderer" content="webkit">
    <!-- Mobile Specific Metass
    ================================================== -->
    <!-- !!!注意 minimal-ui 是IOS7.1的新属性，最小化浏览器UI -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
</head>
<body ng-app="myApp" ng-controller="AppControl">
<!--处理加载状态 start-->
<div id="PageLoadingState" style="position: fixed;top: 0;left: 0;background-color: #fff;width: 100%;z-index: 99999999;text-align: center;">
    <div style="display: table;width: 100%;height: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <img src="Public/images/tj_all_loadfile.gif" alt="" width="30%"/>
        </div>
    </div>
</div>
<script type="text/javascript">
    var he = document.documentElement.clientHeight;//高
    var _id = document.getElementById('PageLoadingState');
    _id.style.height=he+'px';
    document.onreadystatechange=function(){
        if(document.readyState=='complete'){
            document.getElementById('PageLoadingState').style.display='none';
        }
    }
</script>
<!--处理加载状态 end-->
<div class="All_TopHead">
    <div class="headDIV">
        <a href="javascript:history.go(-1)"><img src="Public/images/iconfont-back.png"></a>
        <span>商品列表</span>
    </div>
</div>
<!--content start-->
<div class="r_contentDiv">
    <ul class="r_shopType">
        <li><span>全部商品</span></li>
        <li ng-repeat="obj in objs.object" finished1 data-id="{{obj.id}}"><span>{{obj.typeName}}</span></li>
    </ul>
    <div class="r_shop_right_div mb-8">
        <ul>
            <li ng-repeat="main in mains.rows" finished2>
                <a href="goodsDetail.html?goodsID={{main.id}}">
                    <img err-src="Public/images/error.jpg" img-src="{{main.goodsImageUrl}}">
                    <div class="r_shop_info">
                        <p class="r_shop_name">{{main.goodsName}}</p>
                        <p>{{main.intro}}</p>
                        <p class="r_shop_price">{{main.goodsPrice|currency:'￥'}}<span style="margin-left:.5rem;font-size: 1rem;text-decoration: line-through;color: #898989;font-weight: normal;">{{main.goodsOriginalPrice|currency:'￥'}}</span></p>
                    </div>
                </a>
                <a href="javascript:void (0)" class="app_Code themePControlIndex" data-goodsId="{{main.id}}"><img alt="" src="Public/images/iconfont-goumai.png" style="height: 2rem;width: auto;vertical-align: bottom;  float: none;" ></a>
            </li>
        </ul>
    </div>
</div>
<!--content end-->

<!--加载规格样式 start-->
<div ng-include="'temp/tem_guige.html'"></div>
<!--加载规格样式 end-->
<!--底部导航栏 start-->
<div class="templates_Footer" data-current="2" data-template="tj_All_footer"></div>
<!--底部导航栏 end-->
<script type="text/javascript" src="Public/js/sea.js"></script>
<script type="text/javascript" src="Public/js/seajs-css.js"></script>
<script type="text/javascript" src="Public/js/config.js"></script>
<script type="text/javascript">
    seajs.use("classify",function(temp){
        temp.allShop();
    });
</script>

</body>
</html>
